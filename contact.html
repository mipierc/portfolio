<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/contact.css">

</head>
<body>
    <header class="main-header">
        <div class="container">
          <nav class="navbar navbar-expand-lg main-nav px-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar icon-bar-1"></span>
                <span class="icon-bar icon-bar-2"></span>
                <span class="icon-bar icon-bar-3"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="mainMenu">
              <ul class="navbar-nav ml-auto text-uppercase f1">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Portfolio</a></li>
                <li><a href="contact.html" class="active active-first">Contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <!-- /.container -->
    </header>

    
    <section class="get-in-touch">
      <h1 class="title">Get in touch</h1>
      <form class="contact-form row" action="https://formspree.io/f/mayvynnb" method="post">
         <div class="form-field col x-100">
            <input id="name" class="input-text js-input" type="text" required>
            <label class="label" for="name">Name</label>
         </div>
         <div class="form-field col x-100">
            <input id="email" class="input-text js-input" type="email" required>
            <label class="label" for="email">E-mail</label>
         </div>
         <br></br>
         <div class="form-field col x-100">
            <input id="message" class="input-text js-input message" type="text" required>
            <label class="label" for="message">Message</label>
         </div>
         <br></br>
         <div class="form-field col x-100 align-center">
            <input class="submit-btn" type="submit" value="Submit">
         </div>
      </form>
   </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="src/js/contact.js"></script>
</body>
</html>
